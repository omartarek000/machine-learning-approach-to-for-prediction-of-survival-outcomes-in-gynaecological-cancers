{% extends 'base.html' %}

{% block head %}
<title>Error</title>
{% endblock %}

{% block body %}
<div class="card">
    <div class="text-center mb-4">
        <i class="fas fa-exclamation-triangle fa-3x mb-3" style="color: var(--error-color);"></i>
    </div>
    
    <h1>Something went wrong</h1>
    
    <div class="error-message mb-4">
        <i class="fas fa-procedures me-2"></i>
        {{ error }}
    </div>
    
    <a href="/" class="btn btn-primary w-100">
        <i class="fas fa-hospital me-2"></i>
        Try Again
    </a>
</div>
{% endblock %}
